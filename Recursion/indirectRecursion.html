<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indirect Recursion</title>
    <script>
      let money = 100;
      let totalApple = 0;

      function buyApple(x) {
        if (x > 0) {
          console.warn("I have", x, "RS", totalApple);
          buyMore(x - 10);
        } else {
          console.warn(
            "I don't have more money",
            "but i have totalApple:",
            totalApple
          );
        }
      }
      //   here buymore is function that call indirectly,
      function buyMore(x) {
        totalApple++;
        buyApple(x);
      }

      buyApple(money);
