<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recursion</title>
    <script>
      // factorial withiout loop how to find??
      function factorial(item) {
        // base limit or breck limit
        if (item == 0) {
          return 1;
        }
        // continous recursion call
        return item * factorial(item - 1);
      }
      let data = 5;
      console.warn(factorial(data));
    </script>
  </head>
  <body>
    <h1>Recursion</h1>
  </body>
</html>
