      function insertElement() {
        let data = [60, 30, 10, 67, 40];

        let newElement = document.getElementById("elementValue").value;
        newElement = parseInt(newElement);
        let position = document.getElementById("position").value;

        for (let i = data.length - 1; i >= position; i--) {
          if (i >= position) {
            data[i + 1] = data[i];
            if (i == position) {
              data[i] = newElement;
            }
          }
        }
        console.warn(data);

    <input type="number" placeholder="Enter newElement" id="elementValue" />
    <button onclick="insertElement()">Insert</button>
