      function searchElement() {
        let data = [20, 40, 60, 5, 10, 70, 80, 99];
        let item = document.getElementById("searchElement").value;
        let index = undefined;
        for (i = 0; i <= data.length - 1; i++) {
          // console.warn(data[i])
          if (data[i] === parseInt(item)) {
            index = i;
            break;
          }
        }
        console.warn(item, "find at :", index, "in data Array");
      }
    </script>

  <body>
    <h1>Search element in Array</h1>
    <input
      type="number"
      placeholder="Enter number you want to find"
      id="searchElement"
    />
    <button onclick="searchElement()">Search</button>
