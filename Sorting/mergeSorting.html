<!DOCTYPE html>

    <title>Merging Sorting</title>
    <script>
      function handleDivided(arr) {
        if (arr.length <= 1) {
          return arr;
        }

        // Split the array into two halves
        const middle = Math.floor(arr.length / 2);
        const left = arr.slice(0, middle);
        // console.log(left);
        const right = arr.slice(middle);
        // console.log(right);

        // Recursively sort the left and right halves
        const sortedLeft = handleDivided(left);
        const sortedRight = handleDivided(right);

        // Merge the sorted halves
        return merge(sortedLeft, sortedRight);
      }

      function merge(left, right) {
        let result = [];
        let leftIndex = 0;
        let rightIndex = 0;

        while (leftIndex < left.length && rightIndex < right.length) {
          if (left[leftIndex] < right[rightIndex]) {
            result.push(left[leftIndex]);
            leftIndex++;
          } else {
            result.push(right[rightIndex]);
            rightIndex++;
          }
        }
        console.log(result);
        return result.concat(left.slice(leftIndex), right.slice(rightIndex));
      }

      const unsortedArray = [64, 34, 25, 12, 22, 11, 90, 10, 5];
      const sortedArray = handleDivided(unsortedArray);
      console.log(sortedArray); // Output: [11, 12, 22, 25, 34, 64, 90]
    </script>
  </head>
  <body>
    <h1>Merging Sorting</h1>
  </body>
</html>
