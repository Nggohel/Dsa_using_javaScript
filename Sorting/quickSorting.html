<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Sorting</title>
    <script>
      function quickSort(arr) {
        if (arr.length <= 1) {
          return arr;
        }

        // Choose a pivot element (usually the last element)
        const pivot = arr[arr.length - 1];
        const left = [];
        const right = [];

        // Partition the array into elements less than and greater than the pivot
        for (let i = 0; i < arr.length - 1; i++) {
          if (arr[i] < pivot) {
            left.push(arr[i]);
          } else {
            right.push(arr[i]);
          }
        }

        // Recursively sort the left and right partitions
        const sortedLeft = quickSort(left);
        const sortedRight = quickSort(right);

        // Combine the sorted partitions with the pivot and return the result
        return [...sortedLeft, pivot, ...sortedRight];
      }

      // Example usage:
      const unsortedArray = [64, 34, 25, 12, 22, 11, 90];
      const sortedArray = quickSort(unsortedArray);
      console.log(sortedArray); // Output: [11, 12, 22, 25, 34, 64, 90]
    </script>
  </head>
  <body>
    <h1>Quick Sorting</h1>
  </body>
</html>
